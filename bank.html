<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-rose-700">Mooooney</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section>
            <div class="grid grid-cols-3  w-3/4 mx-auto gap-4">
                <div class="bg-blue-300 p-8 rounded text-white mt-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-400  p-8 rounded text-white mt-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-500 p-8 rounded text-white mt-8">
                    <h4 class="text-2xl">Current Balance</h4>
                    <h3 class="text-4xl">$<span id="current-total">1000</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw amount -->
        <section>
            <div class="grid grid-cols-2 w-3/4 mx-auto   gap-4 mt-8">                
                <div class="bg-red-100 p-4">
                    <!-- deposit input  -->
                    <h3 class="text-2xl">Please deposit</h3>
                    <input class="block w-3/4 my-4 mx-4 px-4 py-3 border-2 border-orange-400 rounded-md" type="text" name="" id="deposit-input" placeholder="$ amount you want to deposit">
                    <!-- deposit button -->
                    <button id="deposit-button" class="mx-4 px-4 font-semibold rounded py-2 mb-8 bg-yellow-400 ">Deposit</button>
                </div>
                <div class="bg-purple-200 p-4">
                    <!-- withdraw input  -->
                    <h3 class="text-2xl">Please withdraw</h3>
                    <input class="block w-3/4 my-4 mx-4 px-4 py-3 border-2 border-orange-400 rounded-md" type="text" name="" id="withdraw-input" placeholder="$ amount you want to withdraw">
                    <!-- withdraw button -->
                    <button id="withdraw-button" class="mx-4 px-4 font-semibold rounded py-2 mb-8 bg-yellow-400 ">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="js/bank.js"></script>
</body>
</html>
