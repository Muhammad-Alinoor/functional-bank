<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    	<header>
            <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-rose-700">my Bank</span>!!!</h1>
        </header>
        <main>
            <section class="bg-green-300 w-3/4 mx-auto mt-8">
                <h3 class="text-2xl ml-4 pt-4">Please Login!!</h3>

                <div>
                    <input class="block w-3/4 my-4 mx-4 px-4 py-3 border-2 border-orange-400 rounded-md" type="text" name="" id="email-field" placeholder="Your E-mail">
                    <input class="block w-3/4 my-4 mx-4 px-4 py-3 border-2 border-orange-400 rounded-md "  type="password" name="" id="password-field" placeholder="Your password">
                    <button id="login-btn" class="mx-4 px-4 font-semibold rounded py-2 mb-8 bg-yellow-400 ">Submit</button>
                </div>
            </section>
        </main>

        <!-- js -->
        <script src="js/bank-login.js"></script>
</body>
</html>
